<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animated Menu And Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
<header>
    <section class="header-title-line">
        <h1>Our Staff</h1>
        <button class="menu-button">
            <div class="menu-icon"></div>
        </button>
    </section>
      <nav>
        <a href="#profile1">Albert</a>
        <a href="#profile2">Bob</a>
        <a href="#profile3">Nat</a>
      </nav>
    </header>

    <main>
      <article id="profile1" class="card">
        <figure>
          <img
            src="img/profile1-500x500.png"
            alt="Albert"
            width="500"
            height="500"
          />
          <figcaption>Albert</figcaption>
        </figure>
        <p><q>I code stuff.</q></p>
      </article>
      <article id="profile2" class="card">
        <figure>
          <img
            src="img/profile2-500x500.png"
            alt="Bob"
            width="500"
            height="500"
          />
          <figcaption>Bob</figcaption>
        </figure>
        <p><q>I design stuff.</q></p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <img
            src="img/profile3-500x500.png"
            alt="Nat"
            width="500"
            height="500"
          />
          <figcaption>Nat <span class="nowrap">Dev Rel</span></figcaption>
        </figure>
        <p><q>I teach stuff.</q></p>
      </article>
    </main>

    <footer>
      <p>&copy; Acme Co.</p>
    </footer>
  </body>
</html>
